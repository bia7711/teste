    <div class="container">
        <div class="form-card">

            <div class="form-header">
                <h2>Entrar na conta</h2>
            </div>

            <form id="loginEmpresaForm">

                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="nome@empresa.com" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="checkbox-group" style="display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="termos">
                    <label for="termos">Concordo com os Termos e Condições</label>
                </div>

                <button type="submit" class="btn-register">
                    Entrar
                </button>

            </form>

            <div class="form-footer">
                <p>Não tem uma conta? <a href="./criarempresas.html">Cadastre-se</a></p>
