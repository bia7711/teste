<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidatos Ativos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./empresas.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    
</head>
<body>

<div class="container">

   
    <main class="content">
        <h1>Candidatos Ativos</h1>

        <div class="filters">
            <select>
                <option>Filtrar por Vaga</option>
            </select>

            <select>
                <option>Filtrar por Status</option>
            </select>

            <input type="text" placeholder="Buscar...">
        </div>

        <div class="cards">

          
            <div class="card">
                <img src="../voluntariafernanda.png" class="photo">
                <h3>Fernanda Vasconcellos</h3>
                <span class="tag">Reflorestamento e Campo</span>

                <p><strong>Vaga cadastrada:</strong> 1 mês atrás</p>
                <button>Ver Dados e Contato</button>
            </div>

           
            <div class="card">
                <img src="../voluntarioandre.png" class="photo">
                <h3>André Marinho</h3>
                <span class="tag">Reflorestamento e Campo</span>

                <p><strong>Habilidades:</strong> várias</p>
                <button>Ver Dados e Contato</button>
            </div>

 
            <div class="card">
                <img src="../voluntariosamuel.png" class="photo">
                <h3>Samuel Almeida</h3>
                <span class="tag">Reflorestamento e Campo</span>

                <p><strong>Experiência:</strong> 1 ano</p>
                <button>Ver Dados e Contato</button>
            </div>
             <div class="card">
                <img src="../voluntarialuisa.png" class="photo">
                <h3>Luísa Akissue</h3>
                <span class="tag">Reflorestamento e Campo</span>

                <p><strong>Habilidades:</strong> várias</p>
                <button>Ver Dados e Contato</button>
            </div>

        </div>
    </main>

</div>

</body>
</html>
