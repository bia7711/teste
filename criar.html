<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Tempo de Florescer</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/entrarecriar.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/responsivo.css">
</head>

<body>
    <nav>
        <div>
            <img src="./img/novalogo.png" alt="logo">
        </div>
        <div class="alinhamento">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./quemsomos.html">Quem somos</a></li>
                <li><a href="./contatos.html">Contato</a></li>
                <li><a href="./doacao.html">Doe</a></li>
                <li><a href="./voluntario.html">Voluntário</a></li>
                <li><a href="./entrarempresas.html">Empresas</a></li>
            </ul>
        </div>
    </nav>
    <div class="alinhamentocontainer">
        <form id="formCadastro" class="signup-container">
            <h2>Criar conta</h2>

            <div class="input-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Seu CPF" required>
            </div>

            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </div>

            <div class="input-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Seu sobrenome" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>
            </div>

            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Seu telefone">
            </div>

            <div class="input-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Seu endereço">
            </div>

            <div class="input-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
            </div>

            <div class="input-group">
                <label for="confirmaSenha">Confirmar senha:</label>
                <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua senha"
                    required>
            </div>

            <div style="display: flex; align-items: center;">
                <input type="checkbox" id="termos" name="termos">
                <label for="termos">Eu concordo com os <a href="./termos.html" target="_blank">Termos e
                        Condições</a></label>
            </div>

            <div id="mensagemFeedback" class="text-center mt-4 p-2"></div>

            <button type="submit">Criar conta</button>

            <p class="terms">Já tem uma conta? <a href="./entrar.html">Entrar</a></p>
            <p class="terms">Esqueceu sua senha? <a href="./redefinirsenha.html">Redefinir senha</a></p>
        </form>

    </div>
</body>
<script src="./js/cadastrarvoluntario.js"></script>

</html>
