<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação</title>
    <link rel="stylesheet" href="./css/doacao.css"> 
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/responsivo.css">
</head>
<body>
    
    <nav>
        <div>
            <img src="./img/novalogo.png" alt="Logo da organização">
        </div>
        <div class="alinhamento">
            <ul>
                <li><a href="./index.html">Home</a></li> 
                <li><a href="./quemsomos.html">Quem somos</a></li>
                <li><a href="./contatos.html">Contato</a></li>
                <li><a href="./doacao.html">Doe</a></li>
                <li><a href="./voluntarios.html">Voluntários</a></li>
                <li><a href="entrarempresa.html">Empresas</a></li> 
            </ul>
        </div>
    </nav>

    <div class="main-container">
        <form id="doacaoForm" class="doacao-form">

            <div id="etapa1" class="form-column dados-pessoais">
                <h2>Doe Agora</h2>
                
                <div class="input-group">
                    <label for="nome">Nome *</label>
                    <input type="text" id="nome" name="nome" required>
                    <span class="error-message" id="nome-error"></span>
                </div>

                <div class="input-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="input-group">
                    <label for="telefone">Número de telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                
                <div class="form-row split-inputs">
                    <div class="input-group">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date" id="dataNascimento" name="dataNascimento">
                    </div>
                    <div class="input-group">
                        <label for="sexo">Sexo</label>
                        <select id="sexo" name="sexo">
                            <option value="">Selecione</option>
                            <option value="F">Feminino</option>
                            <option value="M">Masculino</option>
                            <option value="O">Outro</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="comoConheceu">Como você nos conheceu?</label>
                    <select id="comoConheceu" name="comoConheceu">
                        <option value="">Selecione</option>
                        <option value="redes">Redes Sociais</option>
                        <option value="amigo">Amigo</option>
                        <option value="busca">Busca Online</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="comunicacoes" name="comunicacoes">
                    <label for="comunicacoes">Sim, por favor. Desejo receber essas comunicações.</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos">Estou de acordo com as <a href="#">Políticas de Privacidade</a>.</label>
                </div>
                
                <button type="button" class="submit-btn next-btn" onclick="window.proximaEtapa()">Próximo: Detalhes da Doação</button>
            </div>


            <div id="etapa2" class="form-column dados-doacao" style="display:none;">
                <h2>Doe Agora</h2>
                <p class="subtitle">Escolha sua doação:</p>

                <div class="valor-options">
                    <input type="radio" id="valor1" name="valorDoacao" value="1.00" required>
                    <label for="valor1" class="valor-box">1,00</label>

                    <input type="radio" id="valor50" name="valorDoacao" value="50.00">
                    <label for="valor50" class="valor-box">50,00</label>

                    <input type="radio" id="valor20" name="valorDoacao" value="20.00">
                    <label for="valor20" class="valor-box">20,00</label>

                    <input type="radio" id="outroValor" name="valorDoacao" value="Outro">
                    <label for="outroValor" class="valor-box outro-valor">Outro Valor..</label>
                </div>
                
                <div class="input-group" id="outro-valor-input" style="display:none;">
                    <label for="valorPersonalizado">Digite o valor que deseja doar (R$)</label>
                    <input type="number" id="valorPersonalizado" name="valorPersonalizado" min="1" step="0.01">
                </div>
                
                <div class="recorrencia-options">
                    <input type="radio" id="recorrenciaMensal" name="recorrencia" value="Mensal" required>
                    <label for="recorrenciaMensal" class="recorrencia-box mensal">Mensal</label>

                    <input type="radio" id="recorrenciaUnica" name="recorrencia" value="Unica">
                    <label for="recorrenciaUnica" class="recorrencia-box unica">Única</label>
                </div>

                <div class="input-group">
                    <label for="documento">CPF OU RG *</label>
                    <input type="text" id="documento" name="documento" required>
                </div>

                <div class="input-group">
                    <label for="formaPagamento">FORMA DE PAGAMENTO *</label>
                    <select id="formaPagamento" name="formaPagamento" required>
                        <option value="">Selecione</option>
                        <option value="cartao">Cartão de Crédito</option>
                        <option value="boleto">Boleto</option>
                        <option value="pix">PIX</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn juntar-se">DOAR</button>
            </div>
        </form>
    </div>
    
    <script src="js/doacao.js"></script> 
</body>
</html>
